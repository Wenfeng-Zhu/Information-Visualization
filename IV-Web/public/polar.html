<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        #radial-bar-chart {
            margin: auto;
            position: relative;
            box-shadow: 0 0 10px 0 #eee;
        }
        .tooltip {
            position: absolute;
            left: 0;
            top: 0;
            box-shadow: 0 0 10px 0 #000000;
            width: 250px;
            height: 100px;
            border-radius: 4px;
            box-sizing: border-box;
            padding: 15px 10px;
            color: #000000;
            opacity: 0;
            background-color: #fff;
        }
        .tooltip > .province {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div>
        <select onchange="init()" id = "month">
            <option selected ="selected" value ="May">May</option>
            <option value ="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value ="September">September</option>
            <option value ="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
    </div>
    <div id="radial-bar-chart"></div>
   

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>       
        init();

        function init() {
            d3.select("svg").remove();

            fetch('http://localhost:3000/data/gdp')
            .then(function(response) {
                return response.json();
            })
            .then(function(myJson) {
            var month = $("#month option:selected").val();
            console.log(month);
            var state = [];

            var length = 0;
            for(var i in myJson){
                state.push(myJson[i].State);
                length++;
            }

            const width = 500;
            const height = 500;
            const innerRadius = 5;
            const outerRadius = 200;
            const data = getDateOfStates();
            const chartColor = 'rgba(7, 92, 214, .7)'
            const fontColor = '#606060'
            const gridLineColor = 'rgb(210, 214, 218)'

            const radiusScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => parseFloat(d.SevenDaysIncidence[month]))])
                .range([0, outerRadius - 10])
            // 通过arc函数生成原型或圆环
            const arc = d3.arc()
                .innerRadius(innerRadius)
                .outerRadius(outerRadius)
                .padAngle(Math.PI /100)
            const svg = d3.select('#radial-bar-chart')
                .append('svg')
                .attr('width', width)
                .attr('height', height)
                .append('g')
                .attr('transform', `translate(${width / 2}, ${height / 2})`)
        
            drawGrid()
            drawChart()

            /*svg.append('g')
                .attr('class', 'x-axis')
                .call(xAxis)
            */

            function drawChart() {
                // set tooltip
                const toolTip = d3.select('#radial-bar-chart')
                    .append('div')
                    .attr('class', 'tooltip')
                toolTip.html(
                    `
                        <div class="state">
                        </div>
                        <div class="state">
                            <span>State:</span>
                            <span class="value"></span>
                        </div>
                        <div class="grp">
                            <span>GRP:</span>
                            <span class="value"></span>
                        </div>
                        <div class="SevenDaysIncidence">
                            <span>7-Days-Incidence:</span>
                            <span class="incidence"></span>
                        </div>
                    `
                )

                // 饼图数据
                const pieData = d3.pie().value(d => d.GRP)(data)
                const arcs = svg
                    .append('g')
                    .attr('class', 'arcs')
                    .selectAll('g')
                    .data(pieData)
                    .enter()
                    .append('path')
                    .attr('class', 'arc')
                    .attr('fill', chartColor)
                    .attr('d', function (d) {
                        // 动态设定外半径
                        arc.outerRadius(radiusScale(parseFloat(d.data.SevenDaysIncidence[month])))
                        // 注册path data
                        return arc(d)
                    })
                    .on('mouseover', function (d, i) {
                        d3.select(this).transition()
                            .duration('50')
                            .attr('opacity', '.85')

                        toolTip.style('opacity', 1)
                        toolTip.style('left', d3.event.pageX)
                        toolTip.style('top', d3.event.pageY)
                        toolTip.select('.state .value').text(d.data.state)
                        toolTip.select('.grp .value').text(d.data.GRP + '€')
                        toolTip.select('.SevenDaysIncidence .incidence').text(d.data.SevenDaysIncidence[month])
                    })
                    .on('mouseout', function (d, i) {
                        d3.select(this).transition()
                            .duration('50')
                            .attr('opacity', '1');
                        toolTip.style('opacity', 0)
                    })
                }
            
            // 绘制背景网格
            function drawGrid() {
                const gridWrapper = svg.append('g')
                    .attr('class', 'grid-wrapper')
                    .attr('fill', 'transparent')
                    .attr('stroke', gridLineColor)
                    .attr('stroke-width', 1)
                    .attr('stroke-dasharray', '5,5')
                    .attr('text-anchor', 'end')
                    .attr('dominant-baseline', 'end')
                    .style('font-size', 12)
                    .style('font-weight', 300)
                const maxIncidence = d3.max(data, d => parseFloat(d.SevenDaysIncidence[month])) * outerRadius / ( outerRadius - 10 )
                const max = d3.max(data, d => d.SevenDaysIncidence[month])
                console.log(max);
                for (let i = 1; i <= 6; i++) {
                    var n = maxIncidence / 6 * i
                    n = n.toFixed(1);
                    gridWrapper.append('circle')
                        .attr('r', outerRadius / 6 * i)
                    gridWrapper.append('text')
                        .text(n)
                        .style("color", "red")
                        .attr('transform', `translate(0, ${ -outerRadius / 6 * i })`)
                }
                const bandWidth = 2 * Math.PI / data.length
                for (let i = 0; i < data.length; i++) {
                    const x = outerRadius * Math.sin( bandWidth * i + bandWidth / 10)
                    const y = outerRadius * Math.cos( bandWidth * i + bandWidth / 10)
                    gridWrapper.append('line')
                        .attr('x2',  x)
                        .attr('y2',  y)
                }
            }

            
            // 转换弧度值为角度
            function tsRadian2angle(radian) {
                return radian * 180 / Math.PI
            }
            
            // get data of each state
            function getDateOfStates() {
                var data = [];
                for (var i in state) {
                    data.push({
                    state: myJson[i].State,
                    GRP: myJson[i].GRPinEuro,
                    SevenDaysIncidence: myJson[i].SevenDaysIncidence
                    })
                }

                data.sort((a, b) => b.GRP - a.GRP)
                return data
            }
        });
        }
        
    </script>
</body>
</html>
